<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Carpet Surfer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --neon-purple: #bf00ff;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00aa;
            --dark-bg: #0a0a0f;
            --darker: #050508;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            background: #000;
        }

        .screen.active {
            display: flex;
        }

        .video-screen {
            background: #000;
            z-index: 100;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .intro-video, .micro-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(191, 0, 255, 0.05) 0%, 
                transparent 30%, 
                transparent 70%, 
                rgba(0, 243, 255, 0.05) 100%);
            pointer-events: none;
        }

        .skip-btn {
            position: absolute;
            bottom: 40px;
            right: 30px;
            background: rgba(0,0,0,0.7);
            border: 2px solid var(--neon-purple);
            color: var(--neon-blue);
            padding: 15px 30px;
            border-radius: 30px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 10;
            cursor: pointer;
        }

        .skip-btn:active {
            background: var(--neon-purple);
            color: #fff;
            transform: scale(0.95);
        }

        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--neon-purple);
            font-size: 1.2em;
            letter-spacing: 3px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(191, 0, 255, 0.3);
            border-top-color: var(--neon-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #uv-screen {
            background: #1a0033;
            background: radial-gradient(circle at center, #4d0080 0%, #1a0033 50%, #0d001a 100%);
            animation: pulse 2s ease-in-out infinite;
            cursor: pointer;
            position: relative;
        }

        @keyframes pulse {
            0%, 100% { filter: brightness(1) saturate(1.2) contrast(1.2); }
            50% { filter: brightness(1.4) saturate(1.6) contrast(1.3); }
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(191, 0, 255, 0.8);
            box-shadow: 0 0 20px var(--neon-purple), 0 0 40px var(--neon-purple);
            animation: scan 3s linear infinite;
            z-index: 5;
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .uv-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 243, 255, 0.03) 2px, rgba(0, 243, 255, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(191, 0, 255, 0.03) 2px, rgba(191, 0, 255, 0.03) 4px);
            pointer-events: none;
            z-index: 2;
        }

        .uv-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vmin;
            height: 90vmin;
            background: radial-gradient(circle, rgba(180, 100, 255, 0.6) 0%, rgba(100, 0, 200, 0.3) 40%, transparent 70%);
            filter: blur(30px);
            animation: glow 1.5s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes glow {
            from { opacity: 0.7; transform: translate(-50%, -50%) scale(0.95); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1.15); }
        }

        .intensity-control {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            z-index: 20;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 30px;
            border: 1px solid var(--neon-purple);
        }

        .intensity-control label {
            display: block;
            text-align: center;
            color: var(--neon-blue);
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .intensity-control input {
            width: 100%;
            height: 30px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            outline: none;
        }

        .intensity-control input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 35px;
            height: 35px;
            background: var(--neon-purple);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--neon-purple), 0 0 40px var(--neon-purple);
            cursor: pointer;
            border: 2px solid #fff;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            z-index: 20;
            gap: 10px;
        }

        .control-btn {
            background: rgba(0,0,0,0.7);
            border: 2px solid var(--neon-purple);
            color: var(--neon-blue);
            padding: 12px 20px;
            border-radius: 25px;
            font-family: 'Share Tech Mono', monospace;
            font-weight: bold;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(191, 0, 255, 0.3);
            flex: 1;
            text-align: center;
            cursor: pointer;
        }

        .exit-btn {
            border-color: #ff3333;
            color: #ff6666;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
            flex: 0.8;
        }

        .microscope-btn {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            animation: pulse-btn 2s infinite;
        }

        @keyframes pulse-btn {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 243, 255, 0.3); }
            50% { box-shadow: 0 0 25px rgba(0, 243, 255, 0.6); }
        }

        .mode-btn.active {
            background: var(--neon-purple);
            color: #fff;
            box-shadow: 0 0 25px var(--neon-purple);
        }

        .status-display {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--neon-blue);
            padding: 10px 25px;
            border-radius: 20px;
            color: var(--neon-blue);
            font-size: 0.9em;
            z-index: 20;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .finder-reticle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid rgba(0, 243, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
        }

        .finder-reticle::before,
        .finder-reticle::after {
            content: '';
            position: absolute;
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 50%;
        }

        .finder-reticle::before {
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
        }

        .finder-reticle::after {
            top: 40%;
            left: 40%;
            width: 20%;
            height: 20%;
            background: rgba(0, 243, 255, 0.1);
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: var(--neon-blue);
        }

        .crosshair::before {
            width: 100%;
            height: 2px;
            top: 50%;
            left: 0;
        }

        .crosshair::after {
            width: 2px;
            height: 100%;
            left: 50%;
            top: 0;
        }

        #microscope-screen {
            background: #000;
            position: relative;
        }

        #camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1);
            transition: transform 0.1s;
            filter: saturate(1.5) contrast(1.2);
        }

        .microscope-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle, transparent 30%, rgba(191, 0, 255, 0.2) 70%, rgba(10, 0, 30, 0.9) 100%),
                repeating-linear-gradient(0deg, rgba(0, 243, 255, 0.05) 0px, rgba(0, 243, 255, 0.05) 1px, transparent 1px, transparent 20px),
                repeating-linear-gradient(90deg, rgba(191, 0, 255, 0.05) 0px, rgba(191, 0, 255, 0.05) 1px, transparent 1px, transparent 20px);
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: overlay;
        }

        .microscope-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .lens-border {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85vmin;
            height: 85vmin;
            border: 3px solid var(--neon-purple);
            border-radius: 50%;
            box-shadow: 
                0 0 0 10px rgba(0,0,0,0.8),
                0 0 0 11px var(--neon-purple),
                inset 0 0 50px rgba(191, 0, 255, 0.3),
                0 0 50px rgba(191, 0, 255, 0.5);
        }

        .lens-border::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(10px);
        }

        .measurement-lines {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vmin;
            height: 60vmin;
        }

        .measurement-lines::before,
        .measurement-lines::after {
            content: '';
            position: absolute;
            background: rgba(0, 243, 255, 0.6);
        }

        .measurement-lines::before {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
        }

        .measurement-lines::after {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
        }

        .scale-markers {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
        }

        .scale-markers::before {
            content: '0.1mm 0.2mm 0.3mm 0.4mm 0.5mm';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--neon-blue);
            font-size: 0.7em;
            letter-spacing: 10px;
            white-space: nowrap;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .zoom-display {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--neon-purple);
            padding: 10px 20px;
            border-radius: 10px;
            color: var(--neon-pink);
            font-size: 1.2em;
            font-weight: bold;
            pointer-events: auto;
        }

        .zoom-controls {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 20;
            pointer-events: auto;
        }

        .zoom-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            cursor: pointer;
        }

        .zoom-btn:active {
            transform: scale(0.95);
            background: var(--neon-blue);
            color: #000;
        }

        .uv-toggle-micro {
            position: absolute;
            bottom: 230px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(191, 0, 255, 0.3);
            border: 2px solid var(--neon-purple);
            color: var(--neon-purple);
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            text-transform: uppercase;
            pointer-events: auto;
            z-index: 20;
            cursor: pointer;
        }

        .uv-toggle-micro.active {
            background: var(--neon-purple);
            color: #fff;
            box-shadow: 0 0 30px var(--neon-purple);
        }

        .focus-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .focus-indicator.active {
            opacity: 1;
            animation: focus-pulse 1s infinite;
        }

        @keyframes focus-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); border-color: var(--neon-blue); }
            50% { transform: translate(-50%, -50%) scale(1.1); border-color: var(--neon-pink); }
        }

        .capture-btn {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--neon-pink) 0%, var(--neon-purple) 100%);
            border: 4px solid #fff;
            box-shadow: 0 0 30px var(--neon-pink);
            pointer-events: auto;
            z-index: 20;
            cursor: pointer;
        }

        .capture-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
        }

        .capture-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        #home-screen {
            background: var(--darker);
            padding: 20px;
            overflow-y: auto;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(191, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 50%);
            -webkit-overflow-scrolling: touch;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            margin-bottom: 25px;
            border: 2px solid var(--neon-purple);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(191, 0, 255, 0.05) 10px,
                rgba(191, 0, 255, 0.05) 20px
            );
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .header h1 {
            font-family: 'Black Ops One', cursive;
            font-size: 2.2em;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 30px rgba(191, 0, 255, 0.5);
        }

        .header h2 {
            font-family: 'Share Tech Mono', monospace;
            color: var(--neon-blue);
            font-size: 1.1em;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        .tagline {
            color: #666;
            margin-top: 10px;
            font-size: 0.9em;
